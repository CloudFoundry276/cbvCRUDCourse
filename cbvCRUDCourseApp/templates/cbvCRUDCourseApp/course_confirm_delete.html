{% extends 'cbvCRUDCourseApp/base.html' %}
{% block title_block %}
    <title>Delete Course</title>
{% endblock %}
{% block body_block %}
    <h1>Delete Course {{course.name}}</h1>
    <form method="post">
        <input type="submit" value="Confirm" />
        <a href="/{{course.id}}">Cancel</a>
        {% csrf_token %}
    </form>
{% endblock %}

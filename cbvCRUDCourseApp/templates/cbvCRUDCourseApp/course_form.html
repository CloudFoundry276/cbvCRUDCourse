{% extends 'cbvCRUDCourseApp/base.html' %}
{% block title_block %}
    <title>Add Course</title>
{% endblock %}
{% block body_block %}
    <a href="/courses">Courses List</a>
    <h1>Add Course</h1>
    <form method="post">
        <table>
            {{form.as_table}}
            {% csrf_token %}
        </table>
        <input type="submit" value="Add Course" />
    </form>
{% endblock %}
